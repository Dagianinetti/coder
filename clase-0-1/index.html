<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>clase-1</title>
    </head>
    <body>
        <!-- ctrl + k +c => a comenterio 
            
            la etiqueta P es una etiqueta de apertura y cierre que sirve para escribir texto -->
        <p>bienvenidos a la pesadilla</p>        
        
        <!-- etiquetas de primer orden
            las etiquetas de primer orden no pueden estar dentro de otras etiquetas.
            Son etiquetas de estructura de mi sitio
        -->
        <header></header> <!--es una etiqueta de encabezado, la barra de navegacion, el logo imagen-->
        <main></main> <!-- va a estar todo el desarrollo del sitio, y va a contener informacion 
            directamente relacionada-->
        <footer></footer> <!--es la etiqueta de pie de pagina, en el ponemos redes sociales, contactos, etc-->
        <aside></aside> <!-- tiene la particularidad de alojar informacion indirecta, se usa publicidades-->
        
        <!--etiquetas de segundo orden
            tienen la caracteristica de agrupar informacion
        -->
        <section></section> <!--es una etiqueta que me sirve para separar secciones inportantes en mi sitio-->
        <article></article> <!--me sirve para agrupar informacion, que sea de caracter informativo, noticias blogs etc-->
        <div></div> <!--es una etiqueta de tipo generica, viene de html:4 y lo unico que hace es agrupar informacion-->
    </body> 
</html>
